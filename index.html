<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Setup Screen -->
  <div id="setup-screen" class="screen">
    <h1>Interval Timer</h1>
    
    <section class="sets-section">
      <h2>Sets</h2>
      <div id="sets-list"></div>
      <button type="button" id="add-set-btn" class="btn btn-secondary">+ Add Set</button>
    </section>
    
    <button type="button" id="start-btn" class="btn btn-primary">Start Timer</button>
  </div>

  <!-- Timer Screen -->
  <div id="timer-screen" class="screen hidden">
    <div class="timer-display">
      <div id="set-name" class="set-name">Set Name</div>
      <div id="phase" class="phase">GET READY</div>
      <div id="countdown" class="countdown">5</div>
      <div id="progress" class="progress">Rep 1/10 - Set 1/3</div>
    </div>
    <button type="button" id="pause-btn" class="btn btn-pause">Pause</button>
    <button type="button" id="stop-btn" class="btn btn-danger">Stop</button>
  </div>

  <!-- Completion Screen -->
  <div id="complete-screen" class="screen hidden">
    <div class="complete-display">
      <h1>ðŸŽ‰ Complete!</h1>
      <p>Great workout!</p>
    </div>
    <button type="button" id="restart-btn" class="btn btn-primary">Start Over</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
